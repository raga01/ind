<h1>Add Blog</h1>
<form class="add">
    <label for="name">Id Name</label>
    <input type="text" name="name" required [(ngModel)]="studentDetails.name" />

    <label for="age">Titles</label>
    <input type="text" name="age" required [(ngModel)]="studentDetails.age" />

    <button type="button" (click)="add()">Add</button>
    <label for="Date">Date:</label>
    <input type="date" id="birthday" name="birthday">
    <input type="submit">
</form>
<br>
<br>

<h1>Blog List</h1>
<div class="show">
    <ng-container *ngFor="let student of studentCollectiondata">
        <div>
            <label for="name-show">Id Name</label>
            <input type="text" name="name-show" [value]="student.name" required #name>

            <label for="age-show">Title</label>
            <input type="text" name="age-show" [value]="student.age" required #age>

            <button type="button" (click)="delete(student.id)">Delete</button>
            <button type="button" (click)="update(student.id, name, age)">Update</button>
        </div>
        <br>
    </ng-container>
</div>
